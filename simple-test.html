<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department 56 Gallery - Simple Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 { color: #4f46e5; }
        .house-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .house-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .house-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .house-info {
            padding: 15px;
        }
        .house-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .house-year {
            color: #666;
            font-size: 14px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .error {
            background: #fee;
            border: 1px solid #f88;
            padding: 20px;
            border-radius: 8px;
            color: #c00;
        }
    </style>
</head>
<body>
    <h1>üè† Department 56 Gallery - Simple Test</h1>
    <div id="app">
        <div class="loading">Loading your collection...</div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

        const supabaseUrl = 'https://xctottgirqkkmjmutoon.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjdG90dGdpcnFra21qbXV0b29uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1NTQ5ODUsImV4cCI6MjA3NjEzMDk4NX0.ioIkzka-s1N5UKH8Ds8ZXug6CUT6vVXH4_00G9XuoJI'

        const supabase = createClient(supabaseUrl, supabaseKey)
        const appDiv = document.getElementById('app')

        async function loadGallery() {
            try {
                // Fetch houses
                const { data: houses, error } = await supabase
                    .from('houses')
                    .select('*')
                    .order('name')
                    .limit(20)

                if (error) throw error

                if (!houses || houses.length === 0) {
                    appDiv.innerHTML = '<div class="error">No houses found in database</div>'
                    return
                }

                // Display houses
                appDiv.innerHTML = `
                    <p>Found ${houses.length} houses (showing first 20)</p>
                    <div class="house-grid">
                        ${houses.map(house => `
                            <div class="house-card">
                                ${house.photo_url ? 
                                    `<img src="${house.photo_url}" alt="${house.name}">` :
                                    '<div style="height:200px;background:#eee;display:grid;place-items:center;color:#999">No photo</div>'
                                }
                                <div class="house-info">
                                    <div class="house-name">${house.name}</div>
                                    ${house.year ? `<div class="house-year">Year: ${house.year}</div>` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `
            } catch (error) {
                console.error('Error:', error)
                appDiv.innerHTML = `
                    <div class="error">
                        <strong>Error loading data:</strong><br>
                        ${error.message}
                    </div>
                `
            }
        }

        loadGallery()
    </script>
</body>
</html>
